<div class="panel panel-default">
  <div class="panel-heading">Applications
    <a ui-sref="applications.add" title="Add Application" class="pull-right">Add Application</a>
  </div>

  <div class="panel-body">
    <div ng-switch on="applications.length > 0">
      <!-- Display the data when available -->
      <div ng-switch-when="true">

        <table class="table table-hover">
          <thead>
          <tr role="row">
            <th>Name</th>
            <th>Type</th>
            <th class="cell-actions">Actions</th>
          </tr>
          </thead>

          <tbody>
          <tr ng-repeat="application in applications" ng-controller="ApplicationsItemCtrl">
            <td ui-sref="applications.details({id: application._id})">
              {{application.name}}
            </td>
            <td ui-sref="applications.details({id: application._id})">
              {{typeName(application.type)}}
            </td>
            <td>
              <button type="button" class="btn btn-labeled btn-default btn-xs"
                      ui-sref="applications.edit({id: application._id})">
                <span class="btn-label"><i class="fa fa-edit"></i></span>Edit
              </button>
              <button type="button" class="btn btn-labeled btn-danger btn-xs" ng-click="delete(application)">
                <span class="btn-label"><i class="fa fa-trash-o"></i></span>Delete
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Say sorry when we are not able to display the data -->
      <div ng-switch-default>
        There are no data available.
      </div>
    </div>
  </div>
  <!-- //.panel-body -->

  <div class="panel-footer">
  </div>
</div>
