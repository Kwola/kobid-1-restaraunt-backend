<div class="panel panel-default"
  ng-class="{ active: $state.includes('simpleLists.update'), 'csspinner traditional': ui.inProgress}">
  <div class="panel-heading">{{'SIMPLELISTS_EDIT_PANEL_HEADING' | translate}}</div>

  <form role="form" name="updateForm">
    <div class="panel-body">
      <div class="form-group">
        <label>{{'SIMPLELISTS_EDIT_FORM_TITLE_LABEL' | translate}} *</label>
        <input class="form-control" type="text" ng-model="data.model.name"
          value="" placeholder="{{'SIMPLELISTS_EDIT_FORM_TITLE_PLACEHOLDER' | translate}}" required>
      </div>

      <div class="form-group">
        <label>{{'SIMPLELISTS_EDIT_FORM_BODY_LABEL' | translate}}</label>
        <textarea class="form-control ng-pristine ng-valid ng-touched"
          type="text" ng-model="data.model.body"
          value=""
          rows="6"
          placeholder="{{'SIMPLELISTS_EDIT_FORM_BODY_PLACEHOLDER' | translate}}">
        </textarea>
      </div>

      <div class="required">* {{'SIMPLELISTS_EDIT_FORM_REQUIRED_FIELDS' | translate}}</div>
    </div>
    <div class="panel-footer">
      <button ng-disabled="(updateForm.$valid) ? false : true"
        class="btn btn-success" ng-click="update()">
        {{'SIMPLELISTS_EDIT_FORM_UPDATE_BUTTON' | translate}}</button>
      <button ui-sref="simpleLists.details({id: data.model._id})"
        class="btn btn-warning">
        {{'SIMPLELISTS_EDIT_FORM_CANCEL_BUTTON' | translate}}</button>
    </div>
  </form>

</div>
