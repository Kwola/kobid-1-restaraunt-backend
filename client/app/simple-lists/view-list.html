<div class="panel panel-default"
  ng-class="{'panel-danger': order.isDirty}">
  <div class="panel-heading">{{'SIMPLELISTS_LIST_PANEL_HEADING' | translate}}
    <a ui-sref="simpleLists.add" title="Add Lists" class="pull-right"
      ng-show="!order.isDirty">{{'SIMPLELISTS_LIST_PANEL_ADD' | translate}}</a>
  </div>

  <div class="panel-body warning">
    <div ng-switch on="data.records.length > 0">
      <!-- Display the records when available -->
      <div ng-switch-when="true">
        <table class="table table-hover">
          <thead>
            <tr role="row">
              <th>{{'SIMPLELISTS_LIST_TABLE_NAME' | translate}}</th>
              <th class="cell-actions">{{'SIMPLELISTS_LIST_TABLE_ACTIONS' | translate}}</th>
          </thead>

          <tbody>
            <tr ng-repeat="record in data.records" ng-controller="SimpleListsItemCtrl">
              <td ui-sref="simpleLists.details({id: record._id})">
                {{record.name}}
              </td>
              <td>
                <button type="button" class="btn btn-labeled btn-default btn-xs"
                  ui-sref="simpleLists.update({id: record._id})">
                  <span class="btn-label"><i class="fa fa-edit"></i></span>{{'SIMPLELISTS_LIST_RECORD_EDIT' | translate}}
                </button>
                <button type="button" class="btn btn-labeled btn-danger btn-xs" ng-click="delete(record)">
                  <span class="btn-label"><i class="fa fa-trash-o"></i></span>{{'SIMPLELISTS_LIST_RECORD_DELETE' | translate}}
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <style>
          tbody > tr > td.as-has-parent {
            padding-left: 20px;
          }
        </style>

      </div>

      <!-- Say sorry when we are not able to display the records -->
      <div ng-switch-default>
        {{'SIMPLELISTS_LIST_NOT_AVAILABLE' | translate}}
      </div>
    </div>
  </div>
  <!-- //.panel-body -->
  <div class="panel-footer">
  </div>

</div>
