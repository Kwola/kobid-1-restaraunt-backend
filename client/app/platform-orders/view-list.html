<div class="panel panel-default">
  <div class="panel-heading">{{'PLATFORM_ORDERS_LIST_PANEL_HEADING' | translate}}
    <a ui-sref="platform_orders.add" title="Add Platform Order" class="pull-right" ng-show="!order.isDirty">{{'PLATFORM_ORDERS_LIST_PANEL_ADD' | translate}}</a>
  </div>
  <div class="panel-body warning">
    <div ng-switch on="data.records.length > 0">
      <!-- Display the records when available -->
      <div ng-switch-when="true">
        <table class="table table-hover">
          <thead>
            <tr role="row">
              <th>{{'PLATFORM_ORDERS_LIST_TABLE_NAME' | translate}}</th>
              <th class="cell-actions">{{'PLATFORM_ORDERS_LIST_TABLE_ACTIONS' | translate}}</th>
          </thead>
          <tbody ng-model="data.records">
            <tr ng-repeat="record in data.records" ng-controller="PlatformOrdersItemCtrl">
              <td ng-bind="record.purchaseId" ui-sref="platform_orders.details({id: record._id})"></td>
              <td>
                <button type="button" class="btn btn-labeled btn-default btn-xs" ui-sref="platform_orders.update({id: record._id})">
                  <span class="btn-label"><i class="fa fa-edit"></i></span>{{'PLATFORM_ORDERS_LIST_RECORD_EDIT' | translate}}
                </button>
                <button type="button" class="btn btn-labeled btn-danger btn-xs" ng-click="deletePlatformOrder(record)">
                  <span class="btn-label"><i class="fa fa-trash-o"></i></span>{{'PLATFORM_ORDERS_LIST_RECORD_DELETE' | translate}}
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-switch-default>
        {{'PLATFORM_ORDERS_LIST_NOT_AVAILABLE' | translate}}
      </div>
    </div>
  </div>
</div>
